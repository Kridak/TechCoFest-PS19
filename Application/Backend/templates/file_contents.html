<!DOCTYPE html>
<html>
<head>
  <title>Upload and Submit Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h1>Upload and Submit Form</h1>
    <div class="card p-4">
      <form action="submit.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" value="{{Name}}" required>
        </div>
        <div class="form-group">
          <label for="amount">Bill Amount:</label>
          <input type="text" id="amount" name="amount" class="form-control" value="{{Bill_no}}" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" class="form-control" value="{{Date}}" required>
        </div>
        <div class="form-group">

        {% if Other %}
        <div>
          <label>Other </label>
          <input type="text" id="other" name="other" class="form-control" value="{{ Other }}" >
        </div>
      {% endif %}
    </div>


        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
