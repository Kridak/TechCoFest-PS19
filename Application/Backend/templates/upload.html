<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h2>Upload a File</h2>
    <form method="POST" action="/" enctype="multipart/form-data">
      <div class="form-group">
        <label for="other">Other:</label>
        <input type="text" id="other" name="other" placeholeder="If You want to access other field please enter here!" class="form-control">
      </div>
      <div class="form-group">
        <label for="file">Upload File as Document:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" class="form-control-file">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <a href="http://localhost:3000/">Click here if you have an image to upload</a>
  </div>
</body>
</html>
